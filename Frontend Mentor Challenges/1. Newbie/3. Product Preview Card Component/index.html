<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="container__img">
      <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="mobile-perfume">
      <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="desktop-perfume">
    </div>
    <div class="container__text-fields">
      <p class="perfume-text">
        Perfume
      </p>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="container__text-fields--pricing">
        <p class="main-price">
          $149.99
        </p>
        <p class="strikethrough-price">
          $169.99
        </p>
      </div>
      <div class="container__button">
        <button>
          <img class="cart-img" src="./images/icon-cart.svg" alt="cart">
          Add to Cart
        </button>
      </div>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Stan Shishmanov</a>
  </div>
</body>
</html>
